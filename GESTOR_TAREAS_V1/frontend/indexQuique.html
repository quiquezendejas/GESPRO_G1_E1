<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanban Pro</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ENCABEZADO NUEVA TAREA -->
<div class="form-header">
    <h2 class="form-title">NUEVA TAREA</h2>
</div>

<!-- FORMULARIO -->
<div class="form-card">
    <div class="form-row">

        <div class="form-group">
            <label class="form-label">Nombre de la tarea</label>
            <input type="text" id="nombre" placeholder="Nombre">
        </div>

        <div class="form-group">
            <label class="form-label">Descripción de la tarea</label>
            <input type="text" id="descripcion" placeholder="Descripción">
        </div>

        <div class="form-group">
            <label class="form-label">Dificultad de la tarea</label>
            <div class="dificultad-container">
                <button type="button" class="dif-btn" data-value="1">1</button>
                <button type="button" class="dif-btn" data-value="2">2</button>
                <button type="button" class="dif-btn" data-value="3">3</button>
                <button type="button" class="dif-btn" data-value="4">4</button>
                <button type="button" class="dif-btn" data-value="5">5</button>
                <button type="button" class="dif-btn" data-value="6">6</button>
                <button type="button" class="dif-btn" data-value="7">7</button>
                <button type="button" class="dif-btn" data-value="8">8</button>
                <button type="button" class="dif-btn" data-value="9">9</button>
                <button type="button" class="dif-btn" data-value="10">10</button>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Asignado a la tarea</label>
            <input type="text" id="asignado" placeholder="Asignado">
        </div>

        <div class="form-group">
            <label class="form-label">Estado de la tarea</label>
            <select id="estado">
                <option value="TO DO">TO DO</option>
                <option value="IN PROGRESS">IN PROGRESS</option>
                <option value="DONE">DONE</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">&nbsp;</label>
            <button type="button" id="btn-crear">Añadir</button>
        </div>

    </div>
</div>

<!-- KANBAN -->
<main class="kanban-board">
    <div class="column">
        <h3>TO DO</h3>
        <ul id="todoList" class="task-list"></ul>
    </div>
    <div class="column">
        <h3>IN PROGRESS</h3>
        <ul id="progressList" class="task-list"></ul>
    </div>
    <div class="column">
        <h3>DONE</h3>
        <ul id="doneList" class="task-list"></ul>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
